<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Filtering</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 250px;
            padding: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background: #f1f1f1;
            margin-bottom: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Dynamic Item Filter</h2>

    <input type="text" id="searchBox" placeholder="Search items...">

    <ul id="itemList"></ul>

    <script>
        const items = [
            "Laptop",
            "Smartphone",
            "Earbuds",
            "Bluetooth Speaker",
            "Smartwatch",
            "Camera",
            "Keyboard",
            "Mouse",
            "Monitor"
        ];

        const itemList = document.getElementById("itemList");
        const searchBox = document.getElementById("searchBox");

        function displayItems(filteredItems) {
            itemList.innerHTML = "";
            filteredItems.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        displayItems(items);

        searchBox.addEventListener("input", function () {
            const text = searchBox.value.toLowerCase();

            const filtered = items.filter(item =>
                item.toLowerCase().includes(text)
            );

            displayItems(filtered);
        });
    </script>

</body>
</html>
